<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy AI | Sign In</title>
    <!-- <link rel="stylesheet" href="/assets/css/style.css"> -->
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/transition.css">
</head>
<body>
    <div class="wrapper-two-side">
        <div class="auth-wrapper auth-bg-image ease-in-transition">
        </div>
        <div class="auth-wrapper flex-dir-column element-ease-in-transition">
            <div class="auth-input-container width-75 height-75 display-flex flex-dir-column align-center justify-center bg-greenlight border-radius-20 drop-shadow-vertical">
                <h1>Register</h1>
                <div class="field display-flex flex-dir-column align-center mar-y-2">
                    <h3 class="mar-y-1">Username</h3>
                    <input type="text" name="username" placeholder="Username" class="input-field"> 
                </div>
                <div class="field display-flex flex-dir-column align-center">
                    <h3 class="mar-y-1">Email</h3>
                    <input type="email" name="email" placeholder="example@example.com" class="input-field"> 
                </div>
                <div class="field display-flex flex-dir-column align-center">
                    <h3 class="mar-y-1">Password</h3>
                    <input type="password" name="password" placeholder="********" class="input-field"> 
                </div>
                <div class="field display-flex flex-dir-column align-center">
                    <h3 class="mar-y-1">Confirm Password</h3>
                    <input type="password" name="confirmPassword" placeholder="********" class="input-field"> 
                </div>
            </div>
        </div>
   </div>    
</body>
</html>
